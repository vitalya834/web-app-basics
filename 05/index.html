<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="sliders">
            <div class="slider">
                <label for="red">r</label>
                <input id="red" type="range" min="0" max="255" value="128">
            </div>
            <div class="slider">
                <label for="green">g</label>
                <input id="green" type="range" min="0" max="255" value="128">
            </div>
            <div class="slider">
                <label for="blue">b</label>
                <input id="blue" type="range" min="0" max="255" value="128">
            </div>
        </div>
        <div class="button-section">
            <p id="color-code">#808080</p>
            <button id="randomColorBtn">Random Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
